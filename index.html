<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#db5945">
    <title>秋名山加油站</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./site.min.css" rel="stylesheet">
</head>
<body class="home-template">
<header class="site-header jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-xs-12"><h1>加油站</h1>
                <div class="form-group">
                    <input type="text" class="form-control search" placeholder="搜索车牌，例如：ABS-130" id="input" name="code"
                           autocomplete="off" spellcheck="false">
                    <i class="fa fa-search" onclick="search($('#input').val(), $('.active').attr('id'));"></i>
                </div>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active" id="normal">
                        <input type="radio" name="options" autocomplete="off">正常
                    </label>
                    <label class="btn btn-default" id="magnet">
                        <input type="radio" name="options" autocomplete="off">只搜磁链
                    </label>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container" id="result">

</div>
<a href="https://github.com/hldh214/gas"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
    function search(code, mode) {
        $('#result').html('<h1>Loading~</h1><div class="progress progress-striped active"><div class="progress-bar progress-bar-info" style="width: 100%;"></div></div>');
        $.post('ajax.php', {'code': code, 'mode': mode}, function (data) {
            $('#result').html(data);
        });
    }

    $('#input').keydown(function (event) {
        var mode = $('.active').attr('id');  // normal || magnet
        var code = $('#input').val();
        if (event.keyCode == 13) {
            search(code, mode);
        }
    });
</script>
</body>
</html>
