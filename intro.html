<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#db5945">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"/>
    <title>Intro</title>
    <style>
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
<div id="container">
    <h3>常规使用方法: 直接输入车牌号然后回车发送即可, 如下图:</h3>
    <img src="//misc.yii2.cc/jlib/normal_query.webp" alt="normal_query">
    <h3>当你只需要神秘代码的时候, 可以在待查询的车牌号前面加上一个@符号表示查询高清(如果有),而两个@符号则表示查询标清, 值得注意的是, 尽量正规拼写车牌, 这样查询的结果才是最客观的, 如下图</h3>
    <img src="//misc.yii2.cc/jlib/magnet_only.webp" alt="magnet_only">
    <h3>有时候记不清车牌的尾号了, 没关系, 你可以输入记得的部分, 然后按照指引快速上车, 如下图:</h3>
    <img src="//misc.yii2.cc/jlib/blur_query.webp" alt="blur_query">
    <h3>当你已是身经百战的秋名山车神, 阅车无数, 未逢敌手, 不妨给本公众号提一下建议和意见, 作为感谢, 回复内容则是秋名山神车榜上随机的一个车牌号, 如下图:</h3>
    <img src="//misc.yii2.cc/jlib/random_query.webp" alt="random_query">
    <h3>最后, 如果你喜欢本公众号, 欢迎推荐给你的朋友, 一起飙车, 人人都是老司机~</h3>
</div>
</body>
</html>
